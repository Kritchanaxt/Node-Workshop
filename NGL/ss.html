<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    #animation-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #text-container {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
    }

    #response {
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FF69B4;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <div id="animation-container"></div>
  <div id="text-container">
    <p id="question">What do you think of the account owner?</p>
    <input type="text" id="response" placeholder="NGL" onkeydown="handleKeyPress(event)">
  </div>
  <div id="overlay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://unpkg.com/tweenmax"></script>
  <script>
   var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('animation-container').appendChild(renderer.domElement);

var heartShape = new THREE.Shape();
heartShape.moveTo(25, 25);
heartShape.bezierCurveTo(25, 25, 20, 0, 0, 0);
heartShape.bezierCurveTo(-30, 0, -30, 35, -30, 35);
heartShape.bezierCurveTo(-30, 55, -10, 77, 25, 95);
heartShape.bezierCurveTo(60, 77, 80, 55, 80, 35);
heartShape.bezierCurveTo(80, 35, 80, 0, 50, 0);
heartShape.bezierCurveTo(35, 0, 25, 25, 25, 25);

var extrudeSettings = { amount: 8, bevelEnabled: true, bevelSegments: 10, steps: 10, bevelSize: 5, bevelThickness: 5 };
var geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
var material = new THREE.MeshBasicMaterial({ color: 0xFF69B4 });
var heart = new THREE.Mesh(geometry, material);
scene.add(heart);

camera.position.z = 50;

function animate() {
  requestAnimationFrame(animate);

  heart.rotation.x += 0.005;
  heart.rotation.y += 0.005;

  var time = performance.now() * 0.001;
  var colorValue = Math.sin(time) * 0.5 + 0.5;
  heart.material.color.setHSL(colorValue, 1.0, 0.7);

  renderer.render(scene, camera);
}

function handleKeyPress(event) {
  if (event.key === 'Enter') {
    var response = document.getElementById('response').value;
    showAnimation(response);
    saveData(response); // à¹€à¸žà¸´à¹ˆà¸¡à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¹€à¸žà¸·à¹ˆà¸­à¸šà¸±à¸™à¸—à¸¶à¸à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸¥à¸‡à¹ƒà¸™ MongoDB
  }
}

function showAnimation(response) {
  var overlay = document.getElementById('overlay');
  overlay.innerHTML = "Thank you! " + response + " ðŸ«°ðŸ»ðŸ’–";
  overlay.style.display = "flex";
}

function saveData(response) {
  // à¹ƒà¸™à¸ªà¹ˆà¸§à¸™à¸™à¸µà¹‰à¸„à¸¸à¸“à¸•à¹‰à¸­à¸‡à¹€à¸žà¸´à¹ˆà¸¡à¹‚à¸„à¹‰à¸”à¸—à¸µà¹ˆà¸ˆà¸³à¹€à¸›à¹‡à¸™à¹€à¸žà¸·à¹ˆà¸­à¸ªà¹ˆà¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹„à¸›à¸šà¸±à¸™à¸—à¸¶à¸à¹ƒà¸™ MongoDB
  // à¹‚à¸”à¸¢à¹ƒà¸Šà¹‰ AJAX, Fetch, à¸«à¸£à¸·à¸­à¸­à¸·à¹ˆà¸™ à¹† à¸—à¸µà¹ˆà¹€à¸«à¸¡à¸²à¸°à¸à¸±à¸šà¹‚à¸„à¸£à¸‡à¸ªà¸£à¹‰à¸²à¸‡à¸‚à¸­à¸‡à¹€à¸§à¹‡à¸šà¹à¸­à¸›à¸žà¸¥à¸´à¹€à¸„à¸Šà¸±à¸™à¸‚à¸­à¸‡à¸„à¸¸à¸“
  // à¹€à¸žà¸·à¹ˆà¸­à¸„à¸§à¸²à¸¡à¸‡à¹ˆà¸²à¸¢ à¹‚à¸„à¹‰à¸”à¸”à¹‰à¸²à¸™à¸™à¸µà¹‰à¸ˆà¸°à¹à¸ªà¸”à¸‡à¸•à¸±à¸§à¸­à¸¢à¹ˆà¸²à¸‡à¹€à¸—à¹ˆà¸²à¸™à¸±à¹‰à¸™

  fetch('/saveData', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({ response }),
  })
  .then(response => response.json())
  .then(data => {
    console.log('Data saved:', data);
  })
  .catch(error => {
    console.error('Error saving data:', error);
  });
}

animate();
TweenMax.from("#text-container", 2, { opacity: 0, delay: 1 });

  </script>
</body>
</html>
